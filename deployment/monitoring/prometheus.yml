# Prometheus configuration for virtual Jetson monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Virtual Jetson Home Assistant
  - job_name: 'jetson-home-assistant'
    static_configs:
      - targets: ['virtual-jetson:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Virtual Jetson system metrics
  - job_name: 'jetson-system'
    static_configs:
      - targets: ['virtual-jetson:9100']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']